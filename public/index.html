<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontak Pegawai</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        padding: 30px;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
      }

      .main-content {
        padding: 40px;
      }

      .form-section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #4f46e5;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-title::before {
        content: "üìù";
        font-size: 1.2rem;
      }

      form {
        display: grid;
        gap: 20px;
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .form-group {
        position: relative;
      }

      label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #fafafa;
        font-family: inherit;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #4f46e5;
        background: white;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        transform: translateY(-2px);
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      .submit-btn {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s;
      }

      .submit-btn:hover::before {
        left: 100%;
      }

      #msg {
        display: block;
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s ease;
      }

      .ok {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .err {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .list-section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .list-section .section-title::before {
        content: "üìã";
      }

      .toolbar {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .search-container {
        flex: 1;
        min-width: 300px;
        position: relative;
      }

      .search-container input {
        padding-left: 45px;
        background: #f9fafb;
        border: 2px solid #e5e7eb;
      }

      .search-container::before {
        content: "üîç";
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.1rem;
        z-index: 1;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .btn-primary {
        background: #4f46e5;
        color: white;
      }

      .btn-secondary {
        background: #6b7280;
        color: white;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .table-container {
        overflow-x: auto;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        background: white;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 800px;
      }

      th,
      td {
        padding: 15px 12px;
        text-align: left;
        border-bottom: 1px solid #f3f4f6;
      }

      th {
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        font-weight: 600;
        color: #374151;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      tbody tr {
        transition: all 0.2s ease;
      }

      tbody tr:hover {
        background: #f9fafb;
        transform: scale(1.01);
      }

      td {
        font-size: 14px;
        color: #4b5563;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6b7280;
        font-style: italic;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6b7280;
      }

      .empty-state::before {
        content: "üìã";
        display: block;
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-3px);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #6b7280;
        font-size: 0.9rem;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .main-content {
          padding: 20px;
        }

        .form-section,
        .list-section {
          padding: 20px;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .toolbar {
          flex-direction: column;
          align-items: stretch;
        }

        .search-container {
          min-width: auto;
        }

        .stats {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sistem Kontak Pegawai</h1>
        <p>Kelola data kontak pegawai dengan mudah dan efisien</p>
      </div>

      <div class="main-content">
        <!-- Statistics -->
        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="totalEmployees">0</div>
            <div class="stat-label">Total Pegawai</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalDepartments">0</div>
            <div class="stat-label">Bidang/Unit</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="todayAdded">0</div>
            <div class="stat-label">Ditambah Hari Ini</div>
          </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
          <h2 class="section-title">Input Data Pegawai</h2>

          <form id="f">
            <div class="form-row">
              <div class="form-group">
                <label for="nip">NIP *</label>
                <input
                  id="nip"
                  name="nip"
                  required
                  placeholder="Masukkan NIP pegawai"
                />
              </div>
              <div class="form-group">
                <label for="nama">Nama Lengkap *</label>
                <input
                  id="nama"
                  name="nama"
                  required
                  placeholder="Masukkan nama lengkap"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bidang">Bidang / Unit Kerja *</label>
                <input
                  id="bidang"
                  name="bidang"
                  required
                  placeholder="Contoh: IT, HR, Finance"
                />
              </div>
              <div class="form-group">
                <label for="no_telp">Nomor Telepon *</label>
                <input
                  id="no_telp"
                  name="no_telp"
                  type="tel"
                  required
                  placeholder="08xxxxxxxxxx"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email *</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  placeholder="nama@perusahaan.co.id"
                />
              </div>
              <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea
                  id="alamat"
                  name="alamat"
                  placeholder="Alamat lengkap (opsional)"
                ></textarea>
              </div>
            </div>

            <button type="submit" class="submit-btn">
              üíæ Simpan Data Pegawai
            </button>
            <span id="msg"></span>
          </form>
        </div>

        <!-- List Section -->
        <div class="list-section">
          <h2 class="section-title">Daftar Kontak Pegawai</h2>

          <div class="toolbar">
            <div class="search-container">
              <input
                id="q"
                placeholder="Cari berdasarkan NIP, nama, bidang, email, atau telepon..."
              />
            </div>
            <button id="search" class="btn btn-primary">üîç Cari</button>
            <button id="reload" class="btn btn-secondary">üîÑ Muat Ulang</button>
          </div>

          <div class="table-container">
            <table id="tbl">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>NIP</th>
                  <th>Nama</th>
                  <th>Bidang/Unit</th>
                  <th>No. Telepon</th>
                  <th>Email</th>
                  <th>Alamat</th>
                  <th>Tanggal Dibuat</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      const $ = (s) => document.querySelector(s);
      const form = $("#f");
      const msg = $("#msg");
      const q = $("#q");
      const tbody = $("#tbl tbody");

      // Sample data for demonstration
      let employeeData = [];

      // Initialize demo data
      function initDemoData() {
        const demoData = [
          {
            id: 1,
            nip: "123456789",
            nama: "Ahmad Subagio",
            bidang: "IT Department",
            no_telp: "081234567890",
            email: "ahmad.subagio@perusahaan.co.id",
            alamat: "Jl. Sudirman No. 123, Jakarta",
            created_at: "2024-01-15 08:30:00",
          },
          {
            id: 2,
            nip: "123456790",
            nama: "Siti Nurhaliza",
            bidang: "Human Resources",
            no_telp: "081234567891",
            email: "siti.nurhaliza@perusahaan.co.id",
            alamat: "Jl. Gatot Subroto No. 456, Jakarta",
            created_at: "2024-01-16 09:15:00",
          },
          {
            id: 3,
            nip: "123456791",
            nama: "Budi Santoso",
            bidang: "Finance",
            no_telp: "081234567892",
            email: "budi.santoso@perusahaan.co.id",
            alamat: "Jl. Thamrin No. 789, Jakarta",
            created_at: "2024-01-17 10:45:00",
          },
        ];
        employeeData = [...demoData];
        updateStats();
        loadList();
      }

      // Form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";
        msg.className = "";

        const submitBtn = form.querySelector(".submit-btn");
        const originalText = submitBtn.textContent;
        submitBtn.textContent = "‚è≥ Menyimpan...";
        submitBtn.disabled = true;

        const fd = new FormData(form);
        const payload = Object.fromEntries(fd.entries());

        // Simulate API call
        setTimeout(() => {
          try {
            // Add to demo data
            const newEmployee = {
              id: employeeData.length + 1,
              ...payload,
              created_at: new Date().toLocaleString("id-ID"),
            };
            employeeData.push(newEmployee);

            msg.textContent = "‚úÖ Data berhasil disimpan!";
            msg.className = "ok";
            form.reset();
            updateStats();
            loadList();
          } catch (err) {
            msg.textContent = "‚ùå Terjadi kesalahan saat menyimpan";
            msg.className = "err";
          } finally {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }
        }, 1500);
      });

      // Load employee list
      function loadList(keyword = "") {
        tbody.innerHTML =
          '<tr><td colspan="8" class="loading">üîÑ Memuat data...</td></tr>';

        setTimeout(() => {
          let filteredData = employeeData;

          if (keyword) {
            const searchTerm = keyword.toLowerCase();
            filteredData = employeeData.filter(
              (row) =>
                row.nip.toLowerCase().includes(searchTerm) ||
                row.nama.toLowerCase().includes(searchTerm) ||
                row.bidang.toLowerCase().includes(searchTerm) ||
                row.no_telp.toLowerCase().includes(searchTerm) ||
                row.email.toLowerCase().includes(searchTerm)
            );
          }

          tbody.innerHTML = "";

          if (filteredData.length === 0) {
            tbody.innerHTML = `
              <tr>
                <td colspan="8" class="empty-state">
                  <div>Tidak ada data yang ditemukan</div>
                  ${
                    keyword ? `<small>untuk pencarian "${keyword}"</small>` : ""
                  }
                </td>
              </tr>
            `;
            return;
          }

          filteredData.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.style.animationDelay = `${index * 0.1}s`;
            tr.innerHTML = `
              <td>${row.id}</td>
              <td><strong>${row.nip}</strong></td>
              <td>${row.nama}</td>
              <td><span style="background: #e0e7ff; padding: 4px 8px; border-radius: 4px; font-size: 12px; color: #3730a3;">${
                row.bidang
              }</span></td>
              <td><a href="tel:${
                row.no_telp
              }" style="color: #4f46e5; text-decoration: none;">${
              row.no_telp
            }</a></td>
              <td><a href="mailto:${
                row.email
              }" style="color: #4f46e5; text-decoration: none;">${
              row.email
            }</a></td>
              <td>${
                row.alamat || '<em style="color: #9ca3af;">Tidak ada</em>'
              }</td>
              <td><small style="color: #6b7280;">${row.created_at}</small></td>
            `;
            tbody.appendChild(tr);
          });
        }, 300);
      }

      // Update statistics
      function updateStats() {
        $("#totalEmployees").textContent = employeeData.length;

        const departments = [...new Set(employeeData.map((emp) => emp.bidang))];
        $("#totalDepartments").textContent = departments.length;

        const today = new Date().toDateString();
        const todayCount = employeeData.filter(
          (emp) => new Date(emp.created_at).toDateString() === today
        ).length;
        $("#todayAdded").textContent = todayCount;
      }

      // Event listeners
      $("#reload").addEventListener("click", () => {
        q.value = "";
        loadList();
      });

      $("#search").addEventListener("click", (e) => {
        e.preventDefault();
        loadList(q.value.trim());
      });

      // Search on Enter key
      q.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          loadList(q.value.trim());
        }
      });

      // Real-time search (debounced)
      let searchTimeout;
      q.addEventListener("input", () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          loadList(q.value.trim());
        }, 300);
      });

      // Phone number formatting
      $("#no_telp").addEventListener("input", (e) => {
        let value = e.target.value.replace(/\D/g, "");
        if (value.startsWith("08")) {
          e.target.value = value;
        }
      });

      // Initialize
      initDemoData();
    </script>
  </body>
</html>
